<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="calculator-display" class="container-fluid calculator-output">
    </div>
    <div id="calculator-grid" class="container-fluid calc-grid">
        <div class="row">
            <div class="col-3 text-center d-grid gap-2">
                <button id="clear" class="btn btn-primary"><h1>C</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="operator" class="btn btn-primary"><h1>/</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="operator" class="btn btn-primary"><h1>*</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="del" class="btn btn-primary"><h1>del</h1></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>1</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>2</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>3</h1></button>
            </div>
            <div id="sign" class="col-3 text-center d-grid gap-2">
                <button id="operator" class="btn btn-primary"><h1>+</h1></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>4</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>5</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>6</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="operator" class="btn btn-primary"><h1>-</h1></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>7</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>8</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>9</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id ="equal" class="btn btn-primary"><h1>=</h1></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center d-grid gap-2">
                <button id="operator" class="btn btn-primary"><h1>%</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="num" class="btn btn-primary"><h1>0</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button id="operator" class="btn btn-primary"><h1>.</h1></button>
            </div>
            <div class="col-3 text-center d-grid gap-2">
                <button class="btn btn-primary"><h1></h1></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
